<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
  </head>
<body>

  <div class="jumbotron">
    <h1 class="display-4">Code Quiz!</h1>
    <p class="lead">This is a simple quiz themed around pokemon.</p>
    <hr class="my-4">  
    <a id="startButton" class="btn btn-primary btn-lg" href="#" role="button">Begin</a>
    <h2 id="timer">Time</h2>
  </div> <!--end of header-->


  <div class="theField"> <!--beginning of main content-->

    <div class="container">

      <!--question1-->
      <div id="question-1" class="row justify-content-md-center sector">
        <div class="col-md-8 questionBox">
          <div class="theQuestion">
            <h3>#1: What was Ash's first pokemon?<hr/></h3>
          </div>
          <!--the options-->
          <div class="form-check">
            <input class="form-check-input correctBtn" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">Pikachu</label>
          </div>
          <div class="form-check">
            <input class="form-check-input wrongBtn" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Charmander</label>
          </div>
          
        </div>
        
        
        
      </div>


    </div> <!--end of container-->

    
    
  
  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
