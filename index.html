<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
<body>

  <div class="jumbotron">
    <h1 class="display-4">Code Quiz!</h1>
    <p class="lead">This is a simple quiz themed around pokemon.</p>
    <hr class="my-4">  
    <a id="startButton" class="btn btn-primary btn-lg" href="#" role="button">Begin</a>
    <button id="reveal">show</button>
    <button id="hide">hide</button>
    
  </div> <!--end of header-->
  
  <div class="container-fluid" style="padding: 0;">

    <header id="quizHeader" class="row justify-content-between"> 
      <h2 id="timer" class="col-auto">Time</h2>
      <h2 id="score" class="col-auto">Score: 0</h2>
    </header>
  </div>
  


  <div class="theField"> <!--beginning of main content-->

    <div class="container">

      
      
      
      

      <!--question1-->
      <form id="question-box" class="row justify-content-md-center sector">
        <div class="col-md-8 questionBox">
          <div class="theQuestion">
            <h3 id="question"><hr/></h3>
          </div>
          <!--the options-->
          <div class="form-check">
            <input class="form-check-input correctBtn" type="radio" name="option" id="option0">
            <label id="firstChoice" class="form-check-label" for="option0"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input correctBtn" type="radio" name="option" id="option1">
            <label id="secondChoice" class="form-check-label" for="option1"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input correctBtn" type="radio" name="option" id="option2">
            <label id="thirdChoice" class="form-check-label" for="option2"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input correctBtn" type="radio" name="option" id="option3">
            <label id="fourthChoice" class="form-check-label" for="option3"></label>
          </div>
          <a id="answerBtn" type="submit" class="btn btn-primary btn-lg" style="float: right;" href="#" role="button">Submit</a>
        </div>
      </form>

      


    </div> <!--end of container-->

    
    
  
  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
